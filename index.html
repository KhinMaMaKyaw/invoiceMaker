<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Invoice Maker</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-5 mb-4 fw-bold">Invoice Maker</h2>
            </div>
            <form id="inputForm" class="border rounded py-3 mb-4 d-print-none">
                <div class="row g-2">
                    <div class="col">
                        <label for="items" class="form-label fw-bold">Products</label>
                        <select name="items" id="items" class="form-select" required></select>
                    </div>
                    <div class="col">
                        <label for="qty" class="form-label fw-bold">Quantity</label>
                        <input type="number" id="qty" name="qty" class="form-control text-end pe-2" required>
                    </div>
                    <div class="col align-self-end">
                        <button class="btn btn-primary form-control" id="addBtn">Add</button>
                    </div>
                </div>
            </form>
            <table class="table align-middle m">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th class="text-end">Unit Price</th>
                        <th class="text-end">Quantity</th>
                        <th class="text-end w-25">Cost</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
                <tfoot class="fw-bold">
                    <td class="text-center" colspan="3">Total Cost</td>
                    <td class="text-end total">0</td>
                </tfoot>
            </table>
            <div class="text-end mt-4">
                <button class="btn btn-outline-primary d-print-none" onclick="print()">
                    <i class="bi bi-printer"></i>
                    Print
                </button>
            </div>
            
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="js/products.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
